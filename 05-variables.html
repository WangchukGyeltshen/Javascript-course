<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);

      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = "Hello";
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3; // this is another way to create a variable, however, this variable cannot be reassigned. It is best practice to use const by default unless we want to change a variable. It keeps the code safer.

      var variable3 = 3; // This is the third way to create a variable. We however don't use var in new JavaScript code.

      console.log(typeof variable2);
      console.log(typeof message);
    </script>
  </body>
</html>
