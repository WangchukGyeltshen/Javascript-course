<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>

      ">Show Quantity</button>
      <button onclick="
        cartQuantity < 10 ? cartQuantity ++ : alert('The cart is full'); // shorthand for cartQuantity = cartQuantity + 1
        console.log(`Cart Quantity: ${cartQuantity}`)
      ">Add to Cart</button>

      <button onclick="
        cartQuantity < 10 ? cartQuantity += 2 : alert('The cart is full'); // shorthand for cartQuantity = cartQuantity + 2

      ">+2</button>

      <button onclick="
        cartQuantity < 10 ? cartQuantity += 3 : alert('The cart is full'); // shorthand for cartQuantity = cartQuantity + 3
        console.log(`Cart Quantity: ${cartQuantity}`)
      ">+3</button>

      <button onclick="
        cartQuantity = 0;
        console.log('Card was Reset');
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">Reset Cart</button>
    </p>

    <p>
      <button onclick="
        cartQuantity < 10 ? cartQuantity += 4 : alert('The cart is full'); // shorthand for cartQuantity = cartQuantity + 4
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">+4</button>

      <button onclick="
        cartQuantity < 10 ? cartQuantity += 5 : alert('The cart is full'); // shorthand for cartQuantity = cartQuantity + 5
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">+5</button>

      <button onclick="
        cartQuantity > 0 ? cartQuantity -- : alert('The cart is empty');
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">Remove from Cart</button>

       <button onclick="
        cartQuantity > 0 ? cartQuantity -= 2 : alert('The cart is empty');
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">-2</button>

      <button onclick="
        cartQuantity > 0 ? cartQuantity -= 3 : alert('The cart is empty');
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">-3</button>
    </p>

  </body>
</html>
