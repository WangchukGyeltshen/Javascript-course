<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }

      .blue-button {
        background-color: blue;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <button title="tooltip" class="red-button" onclick="alert('Good Job!');">
      Hello
    </button>

    <p>Paragraph of <button class="blue-button">Hello</button> text</p>
    <!-- This is called nesting. Having an element inside an element-->

    <script>
      // This code creates a pop up
      alert("Hello");
      /*
      This is a multi-line
      comment.
      */
      console.log(2 + 2);
      console.log("some" + " text");
    </script>
  </body>
</html>
